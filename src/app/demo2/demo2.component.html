<form (ngSubmit)="taskSubmit()" #addform="ngForm">

  <input required
   type="password"
   name="txtpass"
  [(ngModel)]="pass"
  #txtpass="ngModel"
  minlength="6"
  >
  <input required
  email
  type="email"
  name="txtemail"
 [(ngModel)]="email"
 #txtemail="ngModel"
 >
  <div [hidden]="txtemail.valid || txtemail.pristine" >
    it shouldn't empty!!
  </div>
  <button type="submit" class="btn btn-default form-control" [disabled]="!addform.form.valid" >Add Task</button>

  <mat-form-field hintLabel="email sachu nakho" class="example-full-width">
    <input
    matInput
    ngModel
    required
    email
    name="inpemail"
     type="email"
     placeholder="email"
     #inpemail="ngModel">
     <mat-error *ngIf="inpemail.hasError('required')" >email lakho</mat-error>
     <mat-error *ngIf="inpemail.hasError('email')" >sachu nakho</mat-error>

  </mat-form-field>
  <mat-form-field hintLabel="password should be atleast 6 char" class="example-full-width">
    <input
    matInput
    ngModel
    required
    minlength="6"
    name="inpPass"
     type="password"
     placeholder="password"
     #inpPass="ngModel">
     <mat-error *ngIf="inpPass.hasError('required')"  >password empaty nai chale</mat-error>
     <mat-error *ngIf="!inpPass.hasError('required')" >password 6 thi nano nai chale</mat-error>
    <mat-hint align="end"> {{inpPass.value?.length}}/6 </mat-hint>
  </mat-form-field>
</form>

<button mat-raised-button color="warn" >Click me!</button>

<button color="accent" mat-icon-button>
  <mat-icon >home</mat-icon>
</button>
<button mat-fab color="primary">
  <mat-icon >home</mat-icon>
</button>


<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Title -->
    <ng-container matColumnDef="Title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Task </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Title}} </mat-cell>
    </ng-container>
  <!-- Status -->
    <ng-container matColumnDef="Status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Status}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
  [pageSize]="2"
  [pageSizeOptions]="[2,5,10]">
</mat-paginator>
</div>
